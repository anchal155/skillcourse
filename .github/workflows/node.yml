name: SKILLCOURSES CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - add .uses: actions/checkout@v2
      - name: Use Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      -run: npm install
      -run: npm start
